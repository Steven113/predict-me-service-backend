<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	Hello ${name}

	<form name="DropDownItemSelection" action="http://${ip}:${port}/submitShoppingData">
		<#assign n = maxNumItemsForShoppingList>
		<#list 1..n as i>
			<select name="ShoppingItem${i}">
			
				<#list allowedShoppingItemList as item>
				     <option value="${item}">${item}</option>
				</#list>
			</select> 
			<br>
		</#list>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
